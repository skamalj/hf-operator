
name: CI - build & push image + chart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/hf-operator
  CHART_REF: ghcr.io/${{ github.repository_owner }}/hf-operator-chart

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          file: ./Dockerfile

      - name: Package Helm chart
        run: |
          helm version
          helm dependency update charts/hf-operator || true
          helm package charts/hf-operator -d ./chartpkg

      - name: Push Helm chart as OCI (GHCR) using helm push
        env:
          HELM_EXPERIMENTAL_OCI: 1
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin
          CHART_TGZ=$(ls chartpkg/*.tgz)
          helm push "$CHART_TGZ" oci://ghcr.io/${{ github.repository_owner }}/hf-charts || true

      - name: Upload chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: chart-package
          path: chartpkg/*.tgz

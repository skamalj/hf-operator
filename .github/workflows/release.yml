name: Release

on:
  push:
    tags:
      - 'v*.*.*'    # semantic version tags like v0.1.0

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/hf-operator:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/hf-operator:latest
          file: ./Dockerfile

      - name: Package Helm chart
        run: |
          helm dependency update charts/hf-operator || true
          helm package charts/hf-operator -d ./chartpkg

      - name: Push Helm chart to GHCR (OCI)
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin
          CHART_TGZ=$(ls chartpkg/*.tgz)
          helm push "$CHART_TGZ" oci://ghcr.io/${{ github.repository_owner }}/hf-charts

      - name: Create GitHub Release and upload chart
        uses: softprops/action-gh-release@v1
        with:
          files: chartpkg/*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# This rule is not used by the project hf-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the hfops.kamal.dev.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: hf-operator
    app.kubernetes.io/managed-by: kustomize
  name: modeldownload-editor-role
rules:
- apiGroups:
  - hfops.kamal.dev
  resources:
  - modeldownloads
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - hfops.kamal.dev
  resources:
  - modeldownloads/status
  verbs:
  - get
